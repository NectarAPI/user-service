server:
  port: 8082
spring:
  datasource:
    url: jdbc:h2:mem:user_service
    username: sa
    password: sa
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    generate-ddl: true
    hibernate:
      ddl-auto: update
  jackson:
    time-zone: UTC
hibernate:
  show_sql: true
  format_sql: true
journal:
  name: user-service.journal



